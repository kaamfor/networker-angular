<h1>Login to configurator</h1>
<p *ngIf="loginError" color="danger">{{loginError}}</p>
<form [formGroup]="loginForm" (submit)="submitLogin()">
    <div>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" formControlName="email" matInput />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" formControlName="password" matInput />
        </mat-form-field>
    </div>

    <div>
        <mat-checkbox formControlName="rememberMe" matInput>
            Remember me
        </mat-checkbox>
    </div>
    <div>
        <button type="submit" mat-raised-button>
            Submit
        </button>
    </div>
</form>
