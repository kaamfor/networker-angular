<ng-template [ngIf]="this.device !== undefined">
    <h1>Device details</h1>
    <p>Name: {{this.device.name}}</p>
    <div>
        <app-interface-editor [interfaceList]="this.device.settings.interfaceList" (listSubmit)="interfaceListSubmitted($event)"></app-interface-editor>
    </div>
    <div>
        <app-portforwarding-editor [portforwardList]="this.device.settings.portForwards" (listSubmit)="portForwardListSubmitted($event)"></app-portforwarding-editor>
    </div>
</ng-template>
<p *ngIf="loadingFinished && !device">Device not found</p>
